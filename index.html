<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,700&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <script defer src="game.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="game.css">
  <title>Othello</title>
</head>

<body>
  <button onclick="startGame()">Start Game</button>

  <div id="board"></div>

  <div id="info" class="container">
    Configure the settings below, then press 'Start Game'
  </div>

  <div id="scores" class="container">
    <span id="dark-score" class="score">-</span>
    <svg class="disk-dark icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"
      stroke-width="2">
      <circle cx="12" cy="12" r="9"></circle>
    </svg>
    <svg class="disk-light icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"
      stroke-width="2">
      <circle cx="12" cy="12" r="9"></circle>
    </svg>
    <span id="light-score" class="score">-</span>
  </div>

  <div id="settings" class="container">
    <div class="setting">
      <label for="dark-user-type">Dark Player</label>
      <span class="options">
        <span class="option selected" onclick="changeSetting()">Human</span>
        <span class="option" onclick="changeSetting()">Computer</span>
      </span>
    </div>
    <div class="setting">
      <label for="dark-difficulty">Dark Computer Difficulty</label>
      <span class="options">
        <span class="option" onclick="changeSetting()">Beginner</span>
        <span class="option selected" onclick="changeSetting()">Intermediate</span>
        <span class="option" onclick="changeSetting()">Expert</span>
        <span class="option" onclick="changeSetting()">Master</span>
      </span>
    </div>
    <div class="setting">
      <label for="light-user-type">Light Player</label>
      <span class="options">
        <input type="checkbox" name="light-user-type" id="light-user-type">
        <span class="option" onclick="changeSetting()">Human</span>
        <span class="option selected" onclick="changeSetting()">Computer</span>
      </span>
    </div>
    <div class="setting">
      <label for="light-difficulty">Light Computer Difficulty</label>
      <span class="options">
        <span class="option" onclick="changeSetting()">Beginner</span>
        <span class="option selected" onclick="changeSetting()">Intermediate</span>
        <span class="option" onclick="changeSetting()">Expert</span>
        <span class="option" onclick="changeSetting()">Master</span>
      </span>
    </div>
  </div>
</body>

</html>
