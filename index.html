<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,700&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <script defer src="game.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="game.css">
  <title>Othello</title>
</head>

<body>
  <button onclick="startGame()">Start Game</button>

  <div id="game-section">
    <div id="board"></div>
    <div class="container" id="history-container">
      <table id="history">
        <tr>
          <th></th>
          <th>
            <svg class="disk-dark icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20"
              stroke-width="2">
              <circle cx="12" cy="12" r="7"></circle>
            </svg>
          </th>
          <th>
            <svg class="disk-light icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 20 20"
              stroke-width="2">
              <circle cx="12" cy="12" r="6"></circle>
            </svg>
          </th>
        </tr>

        <tr>
          <td>1</td>
        </tr>
      </table>
    </div>
  </div>

  <div id="info" class="container">
    Configure the settings below, then press 'Start Game'
  </div>

  <div id="scores" class="container">
    <span id="dark-score" class="score">-</span>
    <svg class="disk-dark icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"
      stroke-width="2">
      <circle cx="12" cy="12" r="9"></circle>
    </svg>
    <svg class="disk-light icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24"
      stroke-width="2">
      <circle cx="12" cy="12" r="9"></circle>
    </svg>
    <span id="light-score" class="score">-</span>
  </div>

  <div id="settings" class="container">
    <div class="setting">
      <label>Dark Player</label>
      <div class="options">
        <span class="option selected" onclick="changeSetting()">Human</span>
        <span id="dark-computer" class="option" onclick="changeSetting()">Computer</span>
      </div>
    </div>
    <div id="dark-difficulty" class="setting">
      <label>Dark Computer Difficulty</label>
      <div class="options">
        <span class="option" onclick="changeSetting()">Beginner</span>
        <span class="option selected" onclick="changeSetting()">Intermediate</span>
        <span class="option" onclick="changeSetting()">Expert</span>
        <span class="option" onclick="changeSetting()">Master</span>
      </div>
    </div>
    <div class="setting">
      <label>Light Player</label>
      <div class="options">
        <span class="option" onclick="changeSetting()">Human</span>
        <span id="light-computer" class="option selected" onclick="changeSetting()">Computer</span>
      </div>
    </div>
    <div id="light-difficulty" class="setting">
      <label>Light Computer Difficulty</label>
      <div class="options">
        <span class="option" onclick="changeSetting()">Beginner</span>
        <span class="option selected" onclick="changeSetting()">Intermediate</span>
        <span class="option" onclick="changeSetting()">Expert</span>
        <span class="option" onclick="changeSetting()">Master</span>
      </div>
    </div>
  </div>
</body>

</html>
